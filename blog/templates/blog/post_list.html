{% extends 'blog/base.html' %}

	{% block content %}
		{% for post in posts %}
		<div class="post">
			<div class="post-title">
				 <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			</div>

			<div class="published">
				<p>{{ post.published_date }}</p>
			</div>

			<div class="author">	
				<p>{{ post.author }}</p>
			</div>	

			<div class="text">
				<p>{{ post.text|linebreaks }}</p>
			</div>

			<div class="comment_list">
				<p>Comments: {{ post.comments.count }}</p>
			</div>	
		{% endfor %}
	{% endblock content %}
