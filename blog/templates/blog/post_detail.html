{% extends 'blog/base.html' %}

{% block content %}
		<div class="post">
			{% if post.published_date %}
				<div class="date">
					{{ post.published_date }}
				</div>
			{% endif %}

			<div class="post-title">
				 <h1><a href="">{{ post.title }}</a></h1>
			</div>

			<div class="author">	
				<p>{{ post.author }}</p>
			</div>	

			<div class="text">
				<p>{{ post.text|linebreaks }}</p>
			</div>
		</div>
{% endblock %}
